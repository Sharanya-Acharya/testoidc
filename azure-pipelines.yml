trigger:
- main

pool:
  name: Default

variables:
  JF_GIT_PROJECT: $(System.TeamProject)
  JF_GIT_REPO: $(Build.Repository.Name)
  JF_GIT_API_ENDPOINT: $(System.CollectionUri)
  JF_GIT_BASE_BRANCH: $(Build.SourceBranchName)
  JF_GIT_OWNER: $(System.TeamProject)
  JF_GIT_PROVIDER: 'azureRepos'
  JFROGJPDURL: 'https://mill.jfrog.info:12359'

jobs:
- deployment: MVN_PIPELINE
  displayName: End to End MVN pipeline
  environment: 
    name: gcp
    resourceType: virtualMachine
    resourceName: austinf-linux
  strategy:
    runOnce:
      deploy:   
          steps:
            - checkout: self
            
            - task: CmdLine@2
              displayName: 'Acquire Azure ID Token' 
              inputs:
                script: | 
                  set -e
                  # Using jq -r ensures no hidden quotes in the token
                  echo "##vso[task.setvariable variable=idToken;issecret=true]$(curl -s --location '$(AZURETOKENURL)' --header 'Content-Type: application/x-www-form-urlencoded' --data 'client_id=$(AZURECLIENTID)&grant_type=client_credentials&scope=$(AZURESCOPE)&client_secret=$(AZURECLIENTSECRET)' | jq -r .access_token)" 
              env: 
                AZURECLIENTSECRET: $(azureClientSecret) 
            
            - task: CmdLine@2
              displayName: 'Acquire JFrog token' 
              inputs:
                script: |
                  set -e
                  # Exchanges token. If this returns an error, the pipeline will stop immediately
                  JF_RESP=$(curl -s --location '$(JFROGJPDURL)/access/api/v1/oidc/token' --header 'Content-Type: application/json' --data '{"grant_type": "urn:ietf:params:oauth:grant-type:token-exchange", "subject_token_type": "urn:ietf:params:oauth:token-type:id_token", "subject_token": "$(idToken)", "provider_name": "jfrog-oidc-azure" } ')
                  JF_TOKEN=$(echo $JF_RESP | jq -r .access_token)
                  
                  if [ "$JF_TOKEN" == "null" ] || [ -z "$JF_TOKEN" ]; then
                    echo "Error: JFrog token exchange failed: $JF_RESP"
                    exit 1
                  fi
                  echo "##vso[task.setvariable variable=jfrogToken;issecret=true]$JF_TOKEN"

            - task: CmdLine@2
              displayName: "Setup JF CLI and Upload" 
              inputs:
                script: | 
                  set -x
                  curl -fkL https://getcli.jfrog.io/v2-jf | sh
                  mkdir -p /tmp/jftool
                  mv jf /tmp/jftool/
                  
                  # Generate a unique Server ID for this specific build to avoid "Already exists" errors
                  UNIQUE_SERVER_ID="oidc-$(Build.BuildId)"
                  
                  # Configures CLI with the unique ID and the validated token
                  /tmp/jftool/jf c add $UNIQUE_SERVER_ID --url $(JFROGJPDURL) --access-token "$(jfrogToken)" --overwrite
                  
                  /tmp/jftool/jf c use $UNIQUE_SERVER_ID
                  
                  # Skip ping if network is unstable; the PUT command will verify connectivity
                  /tmp/jftool/jf rt ping --server-id $UNIQUE_SERVER_ID
                  
                  # Final Upload
                  curl -XPUT -H "Authorization: Bearer $(jfrogToken)" "$(JFROGJPDURL)/artifactory/example-repo-local/azure/oidc-final-$(date +%Y%m%d%H%M%S)" -d "oidc-azure-cicd-success"
              env: 
                CI: True